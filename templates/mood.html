<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplift</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mood.css') }}"
    />
  </head>
  <body>
    <div class="containerVid">
      <div class="navbar">
        <h2>uplift</h2>
      </div>

      <div class="videoArea">
        <div>
          <video id="video" width="320" height="240" autoplay></video>
          <button class="detectBtn" id="start-camera">Start Camera</button>
        </div>
        <div>
          <canvas id="canvas" width="320" height="240"></canvas>
          <button class="detectBtn" id="click-photo">Click Photo</button>
        </div>
      </div>

      <div class="recomBtnDiv">
        <button class="recomBtn">Get Recommendations</button>
      </div>
    </div>

    <footer>
      <script
        src="{{ url_for('static', filename='js/mood.js') }}"
        type="text/javascript"
      ></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </footer>
  </body>
</html>
